<!DOCTYPE html>
<html>
<head>
    <title>Vue js </title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

     <div id="app">
         <p v-once>{{title}}</p>
         <hr>
         <p>{{ hello() }} <a v-bind:href="link">yavuz kuru</a></p>
         <p v-html="blogLink"></p>
    </div>
    
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                title: "Vue Dersleri",
                link: "https:/www.kuruyavuz.com",
                blogLink: "<a href='https://medium.com/@yavuz255/git-ignore-file-cretion-6d3d6910274f'>Link</a>"
            },
            methods: {
                hello: function (){
                    this.title ="Merhaba!!";
                    return this.title;
                }
            }
        });  
    
    </script>
    
    
</body>

</html>
