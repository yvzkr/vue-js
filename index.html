<!DOCTYPE html>
<html>
<head>
    <title>Vue js </title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

     <div id="app">
         <h1>{{title}}</h1>
         <hr>
         <input type="text" v-on:input="changeTitle">
         <p>{{ hello() }} <a v-bind:href="link">adssad</a></p>
         
    </div>
    
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                title: "Vue Dersleri",
                link: "https:/www.kuruyavuz.com",
            },
            methods: {
                hello: function (){
                    return this.title;
                }
            }
        });  
    
    </script>
    
    
</body>

</html>
